<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EfficientEvents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <div id="Map" style="position: fixed; top: 0; left: 0; bottom: 0; right: 0; z-index: 1;"></div>
    <script src="OpenLayers.js"></script>


    <div class="top-box" style="z-index:2;">
        <div class="gradient-border address-div">
            <h3 class="text-font">Enter Addresses</h3>
            â€‹<textarea class="address-box" id="address-box" rows="30" cols="50"></textarea>
            
        </div>

        <div class="gradient-border times-div">
            <h3 class="text-font">Destination + Times</h3>
            <input type="text" id="destination-address">
            <h6 class="text-font">Event date:</h6>
            <input type="date" id="event-date">
            <h6 class="text-font">Event Earliest Start Time</h6>
            <input type="time" id="event-start-time">
            <h6 class="text-font">Event Latest Start Time</h6>
            <input type="time" id="event-end-time">
            <button onclick="getAddresses()">Submit</button>
            <h4 class="text-font">Best calculated time for event:</h4>
            <h4 class="text-font" id="arrivalTime"></h4>
            <div style="z-index : 3;">
              <canvas id="myChart"></canvas>
          </div>
        </div> 
    </div>
